<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapshots of My Journey</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    /* Page base */
    :root { --page-max: 1100px; }
    * { box-sizing: border-box; }
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    h1 {
      margin: 22px 16px 10px 16px; /* small top, small bottom */
      text-align: center;
      line-height: 1.2;
    }

    /* Container to keep content near top and centered */
    .page {
      width: 100%;
      max-width: var(--page-max);
      padding: 0 16px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Slider */
    .swiper {
  width: 95%;       /* Increased width */
  height: 85vh;     /* Increased height */
  margin: 0 auto;   /* Center horizontally */
}

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .swiper-slide img,
.swiper-slide video {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  box-shadow: 0 5px 25px rgba(0,0,0,0.3);
  object-fit: cover; /* This will fill space nicely without stretching */
}
    /* Small screens */
    @media (max-width: 600px) {
      .swiper { height: 60vh; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <div class="page">
    <h1>Snapshots of My Journey</h1>

    <!-- Slider Container -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Images -->
        <div class="swiper-slide"><img src="media/1.JPG" alt="Photo 1"/></div>
        <div class="swiper-slide"><img src="media/2.JPG" alt="Photo 2"/></div>
        <div class="swiper-slide"><img src="media/3.JPG" alt="Photo 3"/></div>

        <!-- Videos -->
        <div class="swiper-slide">
          <video controls>
            <source src="media/video1.mp4" type="video/mp4"/>
          </video>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });
  </script>
</body>
</html>
