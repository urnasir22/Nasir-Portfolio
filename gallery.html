<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapshots of My Journey</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 20px 0 10px 0;
      margin-bottom: 20px;
    }
    .swiper {
      width: 90%;
      height: 70vh;
      margin: 0 auto; /* Center horizontally */
    }
    .swiper {
  width: 95%;       /* Increased width */
  height: 85vh;     /* Increased height */
  margin: 0 auto;   /* Center horizontally */
}

.swiper-slide img,
.swiper-slide video {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  box-shadow: 0 5px 25px rgba(0,0,0,0.3);
  object-fit: cover; /* This will fill space nicely without stretching */
}

  </style>
</head>
<body>

<h1>Snapshots of My Journey</h1>

<!-- Slider -->
<div class="swiper">
  <div class="swiper-wrapper">

    <!-- Images -->
    <div class="swiper-slide"><img src="media/1.JPG" alt="Photo 1"></div>
    <div class="swiper-slide"><img src="media/2.JPG" alt="Photo 2"></div>
    <div class="swiper-slide"><img src="media/3.JPG" alt="Photo 3"></div>

    <!-- Video -->
    <div class="swiper-slide"><video controls><source src="media/video1.mp4" type="video/mp4"></video></div>

  </div>

  <!-- Navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

</body>
</html>
