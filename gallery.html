<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111; /* Dark background */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .swiper {
      width: 100%;
      height: 100vh; /* Full screen height */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img,
    .swiper-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fill space without stretching */
      border-radius: 0;
    }

    /* Navigation arrows color */
    .swiper-button-prev,
    .swiper-button-next {
      color: #fff;
    }

    /* Pagination dots color */
    .swiper-pagination-bullet {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Example slides -->
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/1920x1080?text=Image+1" alt="Image 1" />
      </div>
      <div class="swiper-slide">
        <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video>
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/1920x1080?text=Image+2" alt="Image 2" />
      </div>
    </div>

    <!-- Add navigation arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Add pagination dots -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
